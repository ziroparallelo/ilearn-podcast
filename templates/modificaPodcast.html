{% extends "base.html" %}

{% block title %}Modifica Podcast{% endblock %}

{% block content %}
<div class="form-glass form-wide" data-aos="fade-up">
    <h2 class="form-title"><i class="bi bi-pencil-square"></i> <span class="text-gradient">Modifica Podcast</span></h2>
    <form action="/modificaPodcast/podcast_id" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Titolo</label>
            <input type="text" class="form-control" name="title" placeholder="{{ podcast.Titolo }}" minlength="3" maxlength="30">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Descrizione</label>
            <textarea class="form-control" name="description" placeholder="{{ podcast.Descrizione }}" rows="3" minlength="10"></textarea>
        </div>
        <div class="mb-3">
            <label for="formFileSm" class="form-label">Immagine di copertina</label>
            <input class="form-control" id="formFileSm" type="file" name="immagine_podcast" accept=".jpg,.jpeg,.png">
            <div class="form-text">Lascia vuoto per mantenere l'immagine attuale</div>
        </div>
        <div class="mb-4">
            <label class="form-label">Categoria</label>
            <select class="form-select" name="category">
                <option selected disabled>Categoria attuale</option>
                {% for categoria in categorie %}
                <option value="{{ categoria.lower() }}">{{ categoria }}</option>
                {% endfor %}
            </select>
        </div>
        <input type="hidden" name="podcast_id" value="{{ podcast.podcast_id }}">
        <div class="d-grid">
            <button type="submit" class="btn btn-gradient">Salva modifiche</button>
        </div>
    </form>
</div>
{% endblock %}
