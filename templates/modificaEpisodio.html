{% extends "base.html" %}

{% block title %}Modifica Episodio{% endblock %}

{% block content %}
<div class="form-glass form-wide" data-aos="fade-up">
    <h2 class="form-title"><i class="bi bi-pencil-square"></i> <span class="text-gradient">Modifica Episodio</span></h2>
    <form action="/modificaEpisodio/titolo" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Titolo episodio</label>
            <input type="text" class="form-control" name="title" placeholder="{{ episodio.Titolo }}" minlength="3" maxlength="30">
            <div class="form-text">3-30 caratteri</div>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Breve descrizione</label>
            <textarea class="form-control" name="description" placeholder="{{ episodio.Descrizione }}" rows="3" minlength="10"></textarea>
            <div class="form-text">Almeno 10 caratteri</div>
        </div>
        <div class="mb-3">
            <label for="formFileSm" class="form-label">File audio</label>
            <input class="form-control" id="formFileSm" type="file" name="fileaudio" accept=".mp3,.wav">
            <div class="form-text">Lascia vuoto per mantenere l'audio attuale</div>
        </div>
        <input type="hidden" name="podcast_id" value="{{ episodio.podcast_id }}">
        <input type="hidden" name="episodio_id" value="{{ episodio.episodio_id }}">
        <div class="d-grid">
            <button type="submit" class="btn btn-gradient">Salva modifiche</button>
        </div>
    </form>
</div>
{% endblock %}
