{% extends "base.html" %}

{% block title %}Accedi{% endblock %}

{% block content %}
<div class="form-glass" data-aos="fade-up">
    <h2 class="form-title"><i class="bi bi-box-arrow-in-right"></i> <span class="text-gradient">Accedi</span></h2>
    <form action="/login" method="POST">
        <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" name="email" required placeholder="la-tua@email.com">
        </div>
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" name="password" required placeholder="La tua password">
        </div>
        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-gradient">Accedi</button>
            <a class="btn btn-glass text-center" href="{{ url_for('signup') }}">Non hai un account? Registrati</a>
        </div>
    </form>
</div>
{% endblock %}
