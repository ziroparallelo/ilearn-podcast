{% extends "base.html" %}

{% block title %}Modifica Commento{% endblock %}

{% block content %}
<div class="py-4">
    <!-- Episode Context -->
    <div class="row justify-content-center mb-4" data-aos="fade-up">
        <div class="col-lg-8">
            <div class="episode-item">
                <div class="episode-title">{{ episodio.Titolo }}</div>
                <div class="episode-date"><i class="bi bi-calendar3"></i> {{ episodio.DataCreazione }}</div>
                <p class="episode-desc mt-2">{{ episodio.Descrizione }}</p>
                <div class="audio-player-wrapper mt-2">
                    <audio src="{{ url_for('static', filename='episodio' + episodio.episodio_id|string + 'podcast' + episodio.podcast_id|string + episodio.Estensione) }}" controls></audio>
                </div>
            </div>
        </div>
    </div>

    <!-- Original Comment -->
    <div class="row justify-content-center mb-3" data-aos="fade-up" data-aos-delay="100">
        <div class="col-lg-8">
            <div class="comment-card">
                <div class="d-flex gap-3">
                    <div class="comment-avatar">Tu</div>
                    <div>
                        <span class="comment-username">Il tuo commento originale</span>
                        <p class="comment-text">{{ commento.Testo }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Form -->
    <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="200">
        <div class="col-lg-8">
            <div class="form-glass" style="max-width: 100%;">
                <h5 class="form-title" style="font-size: 1.3rem;"><i class="bi bi-pencil"></i> Modifica commento</h5>
                <form action="/modificaCommento/commento_id" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="text" placeholder="Modifica: {{ commento.Testo }}" name="testo_commento">
                    </div>
                    <input type="hidden" name="commento_id" value="{{ commento.commento_id }}">
                    <input type="hidden" name="episodio_id" value="{{ commento.episodio_id }}">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-gradient">Salva modifica</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
