{% extends "base.html" %}

{% block title %}Nuovo Podcast{% endblock %}

{% block content %}
<div class="form-glass form-wide" data-aos="fade-up">
    <h2 class="form-title"><i class="bi bi-plus-circle"></i> <span class="text-gradient">Nuovo Podcast</span></h2>
    <form action="/nuovoPodcast" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Titolo podcast</label>
            <input type="text" class="form-control" name="title" required minlength="3" maxlength="30" placeholder="Nome del podcast">
            <div class="form-text">3-30 caratteri</div>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Breve descrizione</label>
            <textarea class="form-control" name="description" rows="3" required minlength="10" placeholder="Descrivi il tuo podcast..."></textarea>
            <div class="form-text">Almeno 10 caratteri</div>
        </div>
        <div class="mb-3">
            <label for="formFileSm" class="form-label">Immagine di copertina</label>
            <input class="form-control" id="formFileSm" type="file" name="immagine_podcast" accept=".jpg,.jpeg,.png" required>
            <div class="form-text">.jpg, .jpeg, .png</div>
        </div>
        <div class="mb-4">
            <label class="form-label">Categoria</label>
            <select class="form-select" name="category" required>
                <option selected disabled>Scegli una categoria</option>
                {% for categoria in categorie %}
                <option value="{{ categoria.lower() }}">{{ categoria }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-gradient">Crea podcast</button>
        </div>
    </form>
</div>
{% endblock %}
